  <div class="shadow-box" >
            <div class="shadow-box-inner">
                <p>Давайте <span>бесплатно расчитаем </span>стоимость уборки вашего помещения</p>
                 <form class="form">
                    <div class="form-wrapper">
                        <div class="form-group">
                            <label for="service">Выберите услугу</label>
                            <select id="service" onchange="calculate()">


                                  {% for service in servicesInCalc %}

                                    <option {% if currentService.name_slug == service.name_slug %}selected{% endif %}
                                            data-price="{{ service.price }}"
                                            data-price1="{% if service.price1 %}  {{ service.price1 }} {% else %}  {{ service.price }} {% endif %}"
                                            data-price2="{% if service.price2 %}  {{ service.price2 }} {% else %}  {{ service.price }} {% endif %}"
                                            value="{{ service.id }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="square">Кол-во квадратных метров</label>
                            <input id="square" type="number" min="1" oninput="calculate()" value="0" >
                        </div>
                        <div class="form-result">
                            <p style="margin: 15px 0">Итого: <span id="form_result">0</span></p>
                        </div>
                    </div>
                    <p>Готовы сделать заказ? Позвоните или закажите обратный звонок</p>
                    <a onclick="toggleModal('callback-modal')" href="javascript:void(0);" class="btn">Заказать звонок</a>
                </form>
            </div>
        </div><!--//shadow-box-->
